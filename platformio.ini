[env:Nano]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_port = /dev/ttyUSB0

[env:Uno+ on Pi 400]
board = uno
framework = arduino
upload_port = /dev/ttyUSB0
platform = atmelavr

[env:Uno+ on Mac]
board = uno
framework = arduino
upload_port = /dev/cu.usbserial-1410
platform = atmelavr
